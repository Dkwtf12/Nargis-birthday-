<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Nargis Chutki 💖</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- External CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Floating Hearts Container -->
  <div class="heart-container"></div>
  <div id="popup" class="popup hidden">I Love You ❤️</div>

  <!-- Hero Section -->
  <div class="hero">
    <div class="content">
      <h1 class="main-heading">Happy Birthday, Chutki! 🎂</h1>
      <p class="tagline">Baby 😘 – Aap meri duniya ho 💖</p>
      <a href="#about" class="btn">See Why You're Special</a>
    </div>
  </div>

  <!-- About Section -->
  <section id="about" class="about-section">
    <h2>About You ✨</h2>
    <p>Aap duniya ki sabse <strong>khubsurat</strong> ladki ho,<br>
       bohot <strong>down to earth ho</strong>, <strong>kind Hearted ho</strong> and haan... <strong>bohot cute</strong> ho aur sabse zaruri baat aap meri ho😊</p>
    <p class="from">— Tumhara Chutka 💌</p>
  </section>

  <!-- Optional Background Music -->
  <!--
  <audio autoplay loop>
    <source src="assets/music.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  -->

  <!-- Floating Hearts Script -->
  <script>
    const container = document.querySelector('.heart-container');
    setInterval(() => {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerHTML = '❤️';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (2 + Math.random() * 3) + 's';

      heart.onclick = () => {
        const popup = document.getElementById('popup');
        popup.classList.remove('hidden');
        popup.classList.add('show');
        setTimeout(() => {
          popup.classList.remove('show');
          popup.classList.add('hidden');
        }, 1500);
      };

      container.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }, 500);
  </script>
</body>
</html>
